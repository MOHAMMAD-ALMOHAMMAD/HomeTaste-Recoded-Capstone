paths:
  /api/auth/google:
    get:
      tags:
        - OAuth2
      summary: Authenticate a user using google 3rd party authentication service
      responses:
        200:
          description: User successfully signed in
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User successfully signed in
                  User:
                    $ref: '#/components/schemas/Google'
  /api/auth/google/callback:
    get:
      tags:
        - OAuth2
      summary: Retrive user information from google
      responses:
        200:
          description: User successfully signed in
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User successfully signed in
                  User:
                    $ref: '#/components/schemas/Google'
