paths:
  /api/foods/{foodId}:
    get:
      tags:
        - Food
      summary: Get food by ID
      parameters:
        - in: path
          name: foodId
          required: true
          schema:
            type: string
          description: ID of the food to retrieve
      responses:
        200:
          description: Food successfully retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Food'
        404:
          description: Food not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Food not found

components:
  schemas:
    Food:
      type: object
      properties:
        _id:
          type: string
          example: 60f7ea20b5d7c23d4c4d5f98
        user_id:
          type: string
          example: 60f7ea20b5d7c23d4c4d5f97
        name:
          type: string
          example: Pizza Margherita
        description:
          type: string
          example: Classic pizza with tomato sauce, mozzarella, and basil
        price:
          type: number
          example: 10
        image:
          type: string
          example: https://example.com/pizza.jpg
        categories:
          type: array
          items:
            type: string
            enum:
              [
                Pizza,
                Doner,
                Çiğ Köfte,
                Dessert,
                Turkish,
                Chicken,
                Fast Food,
                Burger,
                Kumpir,
                Meat,
                Italian,
                Healthy/Diet,
                Drinks,
                Far East,
                Vegan,
                Keto,
              ]
        allergies:
          type: array
          items:
            type: string
            enum:
              [
                Dairy,
                Eggs,
                Seafood,
                Gluten,
                Peanuts,
                Soy,
                Sesame,
                Corn,
                Meat,
                Chicken,
                Potatoes,
                Rice,
                Oats,
                Barley,
                Rye,
                Sorghum,
              ]
