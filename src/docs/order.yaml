paths:
  /api/orders:
    get:
      summary: Get Orders for User
      description: Retrieve orders for the authenticated user
      tags:
        - Order
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Orders successfully retrieved
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
        '404':
          description: User or Orders not found
        '500':
          description: Internal server error

  /api/orders/create:
    post:
      summary: Create a new order
      tags:
        - Order
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                orderDetails:
                  type: array
                  items:
                    $ref: '#/components/schemas/OrderDetail'
              example:
                orderDetails:
                  - quantity: 2
                    dishId: 'dish_id_1'
                  - quantity: 5
                    dishId: 'dish_id_2'
      responses:
        '200':
          description: Successful response indicating order creation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '400':
          description: Invalid order details provided
        '401':
          description: Unauthorized
        '500':
          description: Internal server error

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Order:
      type: object
      properties:
        _id:
          type: string
        orderDetails:
          type: array
          items:
            $ref: '#/components/schemas/OrderDetail'
        orderStatus:
          type: string
          enum:
            - Pending
            - Approved
            - Preparing
            - On The Way
            - Delivered

    OrderDetail:
      type: object
      properties:
        quantity:
          type: number
          minimum: 1
          description: Quantity of the dish in the order
        dishId:
          type: string
          description: The ID of the dish in the order
