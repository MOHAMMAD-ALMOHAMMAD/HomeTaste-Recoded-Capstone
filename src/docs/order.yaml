paths:
  /api/orders:
    get:
      summary: Get Orders for User
      description: Retrieve orders for the authenticated user
      tags:
        - Order
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Orders successfully retrieved
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
        '404':
          description: User or Orders not found
        '500':
          description: Internal server error

  /api/orders/create:
    post:
      summary: Create a new order
      tags:
        - Order
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                cookerId:
                  type: string
                  description: The ID of the cooker associated with the order.
                  example: 'cooker_id_1'
      responses:
        '200':
          description: Successful response indicating order creation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '404':
          description: User not found or No cart found for this user
        '403':
          description: User is not a cooker
        '401':
          description: Unauthorized
        '500':
          description: Internal server error

  /api/orders/{id}/cancel:
    put:
      summary: Cancel an order by ID
      parameters:
        - in: path
          name: id
          required: true
          description: The ID of the order to cancel.
          schema:
            type: string
      tags:
        - Order
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Order canceled successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '404':
          description: Order or user not found
        '401':
          description: Unauthorized
        '500':
          description: Internal server error

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Order:
      type: object
      properties:
        _id:
          type: string
        orderDetails:
          type: array
          items:
            $ref: '#/components/schemas/OrderDetail'
        orderStatus:
          type: string
          enum:
            - Pending
            - Approved
            - Preparing
            - On The Way
            - Delivered

    OrderDetail:
      type: object
      properties:
        quantity:
          type: number
          minimum: 1
          description: Quantity of the dish in the order
        dishId:
          type: string
          description: The ID of the dish in the order
