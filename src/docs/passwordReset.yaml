paths:
  /api/auth/request-password-reset:
    post:
      tags:
        - Auth
      summary: Request Password Reset
      description: Initiates the password reset process by sending a reset link to the user's email address.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: dev.tesst9999@gmail.com
      responses:
        '200':
          description: Password reset email sent successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Password reset email sent
        '404':
          description: Returned if the user with the provided email is not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: User not found
        '500':
          description: Returned if there is an issue with the server during the password reset process.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Internal server error
  /api/auth/reset-password:
    post:
      tags:
        - Auth
      summary: Reset Password
      description: Reset the user's password using the provided reset token.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  example: 7078782a39fe4fcabeee567772933d44c5ff98600ec343802d2900f43a973515
                password:
                  type: string
                  format: password
                  example: NewSecurePassword123
      responses:
        '200':
          description: Password reset successful.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Password reset successful
        '400':
          description: Returned if the provided reset token is invalid or has expired.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Invalid or expired reset token
        '404':
          description: Returned if the user with the associated reset token is not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: User not found
        '500':
          description: Returned if there is an issue with the server during the password reset process.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Internal server error
